{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
	</head>
<body>

{% include "navbar.html" %}
{% block content %}


{% for room in rooms %}

{% endfor %}




{% endblock content %}
</body>
</html>
